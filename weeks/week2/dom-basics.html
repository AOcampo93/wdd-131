<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 2</title>
  <style>
    .green{
      color: green;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Step 1: Add a new paragraph to the body
      const newParagraph = document.createElement("p");
      newParagraph.innerText = "Added with JavaScript!";
      document.body.appendChild(newParagraph);

      // Step 2: Add an image using setAttribute
      const newImage = document.createElement("img");
      newImage.setAttribute("src", "https://picsum.photos/200");
      newImage.setAttribute("alt", "Random image from picsum.");
      document.body.appendChild(newImage);

      // Step 3: Add a div with a list using innerHTML
      const newDiv = document.createElement("div");
      newDiv.innerHTML = "<ul><li>One</li><li>Two</li><li>Three</li></ul>";
      document.body.appendChild(newDiv);

      // Step 4: Create a new section with an h2 and a paragraph
      const newSection = document.createElement("section");

      // Create an h2 element and add it to the section
      const newH2 = document.createElement("h2");
      newH2.innerText = "DOM Basics";
      newSection.appendChild(newH2);

      // Create a paragraph element and add it to the section
      const newP = document.createElement("p");
      newP.innerText = "This was added through JavaScript";
      newSection.appendChild(newP);

      // Append the new section to the body
      document.body.appendChild(newSection);
    });
  </script>
</head>
<body>
  <h1>Week 2</h1>
  <section>
    <h2>Section 1</h2>
    <p>This is a paragraph</p>
    <p id="p2">This is a paragraph with an ID</p>
  </section>
  <section>
    <h2>Section 2</h2>
    <div>
      <p>This is a paragraph in section 2</p>
      <p class="green">This is a paragraph with a class</p>
    </div>
  </section>
</body>
</html>
